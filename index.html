<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Сервис ковриков</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrap">
                <div class="header__telephone">
                    <div class="header__telephone-img">
                        <img src="img/phone.svg" width="20" height="20" alt="phone">
                    </div>
                    <div class="header__telephone-text">
                        <span>+375 29 292-29-29 (VEL)</span>
                        <span>+375 33 333-33-33 (МТС)</span>
                    </div>
                </div>
                <div class="header__maps">
                    <div class="header__maps-img">
                        <img src="img/location.svg" width="15" height="25" alt="map">
                    </div>
                    <span>ваш город</span>
                </div>
                <div class="header__inst">
                    <div class="header__inst-img">
                        <img src="img/instagram.svg" width="30" height="28" alt="instagram">
                    </div>
                    <span>посетите нашу страницу</span>
                </div>
            </div>
        </div>

        </div>
    </header>

    <main>

    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__wrap">
                <div class="footer__inst">
                    <h3 class="footer__header">Мы в социальных сетях</h3>
                    <div class="footer__inst">
                        <img src="img/instagram_footer.svg" width="33" height="33" alt="instagram">
                    </div>
                </div>

                <div class="footer__telephone">
                    <h3 class="footer__header">Контактные телефоны</h3>
                    <ul>
                        <li>+375 29 292-29-29 (VEL)</li>
                        <li>+375 33 333-33-33 (МТС)</li>
                    </ul>
                </div>

                <div class="footer__address">
                    <h3 class="footer__header">О нас</h3>
                    <ul>
                        <li>Индивидуальное изготовление EVA ковриков для вашего автомобиля</li>
                        <li>ваш город</li>
                    </ul>
                </div>
                <div class="footer__decor-1">
                    <img src="img/left-figure-footer.svg" alt="">
                </div>
                <div class="footer__decor-2">
                    <img src="img/right-figure-footer.svg" alt="">
                </div>
            </div>


        </div>
    </footer>
